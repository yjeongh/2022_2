<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery 슬라이드쇼(Carousel)</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link href="1004b.css" rel="stylesheet">
</head>

<body>
    <div id="slideshow-frame">
        <div id="left-box">
            <span id="btn-left" class="material-symbols-rounded">
                chevron_left
                </span>
        </div>
        <div id="right-box">
            <span id="btn-right" class="material-symbols-rounded">
                chevron_right</span>
        </div>
        <div id="slides">
            <img src="images/image01.jpg">
            <img src="images/image02.jpg">
            <img src="images/image03.jpg">
            <img src="images/image04.jpg">
        </div>
    </div>

    <!-- jQuery 라이브러리 연결 -->
    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> CDN 방식으로 연결하는 경우 -->

    <script>
        var x=0;
        var w=1400; // 이미지의 너비
        var n=4; // 이미지의 수

        $('#btn-right').off('click').on('click', function(){
            console.log(x);
            if(x>=3) {
                $('#slides').animate({'left': '+='+w*(n-1)}, 300);
                x = 0;
            }
            else {
                $('#slides').animate({'left': '-='+w}, 300);
                x = x+1;
            }
        });
        
        $('#btn-left').off('click').on('click', function(){
            console.log(x);
            if(x<=0) {
                $('#slides').animate({'left': '-='+w*(n-1)}, 700);
                x = (n-1);
            }
            else {
                $('#slides').animate({'left': '+='+w}, 700);
                x = x-1;
            }
        });
    </script>
</body>
    
</html>
